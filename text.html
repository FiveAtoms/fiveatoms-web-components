<link rel="stylesheet" type="text/css" href="global.css">
<style>
	/* text styles */
	h1, .h1 {
		margin-top: 0px;
		margin-bottom: 25px;
		font-family: Inter, Arial, sans-serif;
		font-size: 48px;
		line-height: 57px;
		font-weight: 500;
	}
	h2, .h2 {
		margin-top: 0px;
		margin-bottom: 25px;
		font-size: 40px;
		line-height: 42px;
		font-weight: 500;
	}
	h3, .h3 {
		margin-top: 0px;
		margin-bottom: 15px;
		font-size: 32px;
		line-height: 38px;
		font-weight: 500;
	}
	h4, .h4 {
		margin-top: 0px;
		margin-bottom: 10px;
		font-size: 28px;
		line-height: 32px;
		font-weight: 500;
	}
	h5, .h5 {
		margin-top: 0px;
		margin-bottom: 10px;
		font-family: Inter, Arial, sans-serif;
		font-size: 24px;
		line-height: 30px;
		font-weight: 500;
	}
	h6, .h6 {
		margin-top: 0px;
		margin-bottom: 10px;
		font-size: 20px;
		line-height: 26px;
		font-weight: 500;
	}
	p, .p {
		margin-top: 0;
		margin-bottom: 15px;
		color: #333;
	}
	
	/* special */
	p.large, .p.large {
		color: #888;
		font-size: 22px;
		line-height: 29px;
		font-weight: 400;
	}
	.gigantic-heading {
		margin-bottom: 30px;
		font-size: 120px;
		line-height: 120px;
		font-weight: 500;
	}
	.huge-heading {
		margin-bottom: 35px;
		color: #111;
		font-size: 80px;
		line-height: 1.125;
		font-weight: 600;
	}
	.sub-heading {
		margin-bottom: 15px;
		font-size: 19px;
		line-height: 1.2;
		font-weight: 500;
	}
	.eyebrow {
		margin-bottom: 16px;
		color: #000;
		font-size: 14px;
		line-height: 14px;
		font-weight: 700;
		letter-spacing: 1px;
		text-transform: uppercase;
	}
	
	/* responsive sizing */
	@media only screen and (max-width: 990px) {
		h1, .h1 {
			margin-bottom: 15px;
			font-size: 40px;
			line-height: 42px;
		}
		h2, .h2 {
			margin-bottom: 15px;
			font-size: 32px;
			line-height: 38px;
		}
		h3, .h3 {
			font-size: 28px;
			line-height: 32px;
		}
		h4, .h4 {
			font-size: 24px;
			line-height: 30px;
		}
		h5, .h5 {
			font-size: 20px;
		}
		.gigantic-heading {
			font-size: 80px;
			line-height: 95px;
		}
		.huge-heading {
			font-size: 70px;
			line-height: 70px;
		}
	}
	@media only screen and (max-width: 770px) {
		h1, .h1 {
			font-weight: 400;
		}
		h5, .h5 {
			line-height: 26px;
		}
		.gigantic-heading {
			font-size: 40px;
			line-height: 50px;
		}
		.huge-heading {
			font-size: 60px;
			line-height: 60px;
		}
	}
</style>

<h1>Heading</h1>
<h2>Heading</h2>
<h3>Heading</h3>
<h4>Heading</h4>
<h5>Heading</h5>
<h6>Heading</h6>
<p>Body text</p>
<p class="large">Large paragraph</p>

<span class="gigantic-heading">G. Heading</span>
<span class="huge-heading">H. Heading</span>
