<link rel="stylesheet" type="text/css" href="global.css">
<style>
	/* mx-btn */
	.mx-btn {
		padding: 10px 16px;
		border-radius: 6px;
		background-color: #07f;
		box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.19);
		color: #fff;
		font-weight: 500;
		transition: 0.2s ease-in-out;
	}
	.mx-btn:hover {
		background-color: #3452ff;
	}
	
	/* size variations */
	.mx-btn.small {
		padding: 7px 10px;
		border-radius: 4px;
	}
	.mx-btn.large {
		padding: 15px 20px;
		border-radius: 4px;
	}
	
	/* color variations */
	.mx-btn.white {
		background-color: white;
		color: black;
	}
	.mx-btn.white:hover {
		color: #3452ff;
	}
	.mx-btn.pink {
		background-color: #ff1456;
	}
	.mx-btn.pink:hover {
		background-color: #d2003b;
	}
	
	/* special */
	.underline-link {
		border-bottom: 1px solid #ddd;
		position: relative;
		color: black;
		transition: 0.1s ease-in-out;
	}
	.underline-link:before {
		content: "";
		display: block;
		width: 100%;
		height: 1px;
		background-color: black;
		position: absolute;
		left: 0;
		bottom: -1px;
		opacity: 0;
		transform-origin: left; 
		transform: scale(0);
		transition: 0.3s ease-in-out;
	}
	.underline-link:hover:before {
		transform: scale(1);
		opacity: 1;
	}
</style>

<a href="#" class="mx-btn">Button</a>
<a href="#" class="mx-btn white">Button white</a>
<a href="#" class="mx-btn pink">Button pink</a>

<a href="#" class="underline-link">Underline link</a>
